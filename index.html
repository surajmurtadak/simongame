<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon game using jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nabla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>press key to start</h1>
    <div class="container">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="blue" class="btn blue"></div>
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>
    <div type="button" class="startbtn">Play Now</div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
    <footer>
      <div class="footerl">developed by suraj murtadak</div>
      <div class="footerr">
        <a href="https://youtu.be/1Yqj76Q4jJ4" target="_blank"> How to Play</a>
      </div>
    </footer>
  </body>
</html>
